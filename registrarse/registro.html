<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="../registrarse/styles.css">
</head>
<body>
  <div class="form-container">
    <div class="form-panel">
      <h2>Crear cuenta</h2>

      <form id="registro-form">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required placeholder="Tu email" autocomplete="email">

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required placeholder="Crea un nombre de usuario">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Crea una contraseña" autocomplete="new-password">


        <button type="submit">Registrarse</button>
      </form>

      <div id="mensaje"></div> <!-- Mensajes de éxito/error -->

      <a href="../index.html" class="registro-form">Inicia sesión</a>
    </div>
  </div>

  <script type="module" src="../registrarse/registro.js"></script>
</body>
</html>
