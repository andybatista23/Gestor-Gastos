<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./login/styles.css" />
    <style></style>
  </head>
  <body>
    <div class="contenedor-principal">
      <!-- Panel Izquierdo: Login -->
      <div class="container">
        <h1>Inicio de Sesión</h1>

        <label for="usuario">Usuario</label>
        <input
          type="text"
          id="usuario"
          placeholder="Ingresa tu usuario"
          required
        />

        <label for="password">Contraseña</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            placeholder="Ingresa tu contraseña"
            required
          />
          <span id="togglePassword" class="eye">
            <!-- Ojito cerrado inicialmente -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-5.5 0-10-4-10-8s4.5-8 10-8a10.94 10.94 0 0 1 5.94 2.06"
              ></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </span>
        </div>

        <button onclick="Acceder()">Acceder</button>
      </div>

      <div class="container2">
        <h2>Bienvenido a tu Panel Financiero</h2>
        <p>
          Gestiona tus gastos de forma más inteligente y organizada. Da el
          primer paso hacia el control total de tus finanzas personales.
        </p>
      </div>
    </div>

    <script src="./login/login.js"></script>
  </body>
</html>
