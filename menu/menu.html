<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Finanzas</title>
  <link rel="stylesheet" href="../menu/styles.css">
</head>
<body>
<header>
  <div class="logo">💰 Mi Finanzas</div>
  <button id="menu-toggle">☰</button>
  <nav>
    <ul>
      <li data-seccion="inicio">🏠 Inicio</li>
      <li data-seccion="gastos">💸 Gastos</li>
      <li data-seccion="reportes">📊 Reportes</li>
      <li data-seccion="configuracion">⚙️ Configuración</li>
    </ul>
  </nav>
</header>

<main>
  <div id="mensaje" class="mensaje"></div>

  <!-- Sección Inicio -->
  <section id="inicio" class="section active">
    <h2>📋 Resumen Financiero</h2>
    <div id="statsContainer" class="stats-container"></div>
    <div id="resumenRapido"></div>
    <div id="ultimosGastos"></div>
  </section>

  <!-- Sección Gastos -->
  <section id="gastos" class="section">
    <h2>💸 Gastos e Ingresos</h2>

    <form id="gastoForm">
      <input type="text" id="descripcion" placeholder="📝 Descripción" required>
      <input type="number" id="monto" placeholder="💵 Monto" step="0.01" required>
      <select id="tipo" required>
        <option value="">Selecciona Tipo</option>
        <option value="gasto">💸 Gasto</option>
        <option value="ingreso">💰 Ingreso</option>
      </select>
      <select id="categoria" required>
        <option value="">Selecciona Categoría</option>
      </select>
      <input type="date" id="fecha" required>
      <button type="submit" id="guardarGastoBtn">💾 Guardar Movimiento</button>
    </form>

    <div class="agregar-categoria">
      <input type="text" id="nuevaCategoria" placeholder="➕ Nueva Categoría">
      <button id="agregarCategoriaBtn">Agregar Categoría</button>
    </div>

    <div id="listaGastos"></div>
  </section>

  <!-- Sección Reportes -->
  <section id="reportes" class="section">
    <h2>📊 Reportes</h2>
    <div id="reportesStats" class="stats-container"></div>
    <canvas id="categoriasChart"></canvas>
  </section>

  <!-- Sección Configuración -->
  <section id="configuracion" class="section">
    <h2>⚙️ Configuración</h2>
    
    <div id="infoUsuario">
      <p>📧 Email: <span id="userEmail"></span></p>
    </div>

    <div class="agregar-monedas">
      <input type="number" id="nuevasMonedas" placeholder="💰 Agregar Monedas">
      <button id="agregarMonedasBtn">Agregar</button>
    </div>

    <button id="logoutBtn">🚪 Cerrar Sesión</button>
  </section>
</main>

  <script type="module" src="../menu/menu.js"></script>
</body>
</html>
